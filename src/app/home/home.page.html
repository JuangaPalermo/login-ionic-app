<ion-content class="background">

  <div class="content">
    <div class="button-action">
      <ion-button fill="clear" color="dark" size="small">
        <b><p class="signin-text">Sign In</p></b>
      </ion-button>
      <ion-button fill="clear" color="dark" size="small" routerLink="/signup" routerDirection="root">
        <b><p class="signup-text">Sign Up</p></b>
      </ion-button>
    </div>
    <div class="ion-padding">
      <ion-input placeholder="Email" style="padding-left:10px !important; font-family:'Nunito', sans-serif;" [(ngModel)]="myUser.email"></ion-input>
      <br>
      <ion-input placeholder="Password" type="password" style="padding-left:10px !important; font-family:'Nunito', sans-serif;" [(ngModel)]="myUser.password"></ion-input>
    </div>
    <ion-button class="actionbutton" expand="full" fill="clear" style="text-transform:none;" (click)="myUser.signIn()">Sign In</ion-button>
    <ion-grid>
      <ion-row>
        <div style="width: 80%; margin-left: 10%; margin-right: 10%; margin-top: 10px;">
          <ion-col size="2">
            <ion-checkbox checked style="margin-bottom:7px; margin-left: 30px;"> </ion-checkbox>
          </ion-col>
          <ion-col size="10"><ion-label style="display: inline-block; vertical-align: top; font-family: 'Nunito', sans-serif; margin-left: 50px;"><p style="font-size: small; margin-bottom: 3px;">Stay Connected</p></ion-label></ion-col>

        </div>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button fill="clear" style="font-size: small; color: #a8a8a8; width: 80%; margin-right: 10%; margin-left: 10%; text-transform: none; font-family: 'Nunito', sans-serif;"><p style="font-size: small; margin-bottom: 37.5px;">Forgot Password?</p></ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="line" size="5">

        </ion-col>
        <ion-col size="2" style="text-align: center;">
          Or
        </ion-col>
        <ion-col class="line" size="5">

        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button class="fbbutton" fill="clear"><b>Facebook</b></ion-button><br>
    <ion-button class="googlebutton" fill="clear"><b>Google</b></ion-button>
  </div>
</ion-content>
