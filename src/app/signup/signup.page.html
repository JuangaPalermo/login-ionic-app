<ion-content class="background">
  <div class="content">
    <div class="button-action">
      <ion-button fill="clear" color="dark" size="small" routerLink="/home" routerDirection="root">
        <b><p class="signin-text">Sign In</p></b>
      </ion-button>
      <ion-button fill="clear" color="dark" size="small">
        <b><p class="signup-text">Sign Up</p></b>
      </ion-button>
    </div>
    <div class="ion-padding">
      <ion-input placeholder="Email" type="email" style="padding-left:10px !important; font-family:'Nunito', sans-serif;" [(ngModel)]="myUser.email"></ion-input>
      <br>
      <ion-input placeholder="Password" type="password" style="padding-left:10px !important; font-family:'Nunito', sans-serif;" [(ngModel)]="myUser.password"></ion-input>
      <br>
      <ion-input placeholder="Repeat password" type="password" style="padding-left:10px !important; font-family:'Nunito', sans-serif;" [(ngModel)]="myUser.repeatPassword"></ion-input>
    </div>
    <ion-button class="actionbutton" expand="full" fill="clear" style="text-transform:none;" (click)="myUser.signUp()">Sign Up</ion-button>
    <div style="display: flex; justify-content: space-around; width: 100%">
      <ion-button fill="clear" style="font-size: 12px; padding-bottom: 20px; color: #a8a8a8; margin-top: 10px; text-transform: none; font-family: 'Nunito, sans-serif';" routerLink="/home" routerDirection="root">Already have an account?</ion-button>
    </div>
  </div>

</ion-content>
